# Site settings
theme: jekyll-uno
title: PRINCEITIMO
description: 'Feel free to bookmark this to keep an eye on my project updates'
url: 'http://princeitimo.github.io'
baseurl: '/princeitimo.github.io/'
# google_analytics: 'UA-XXXXXX-X'
# disqus_shortname: 'your-disqus-name'

author:
  name: 'PRINCEITIMO'
  email: itimoprince@gmail.com.com
  twitter_username: princeitimo
  facebook_username: princeitimo
  github_username:  princeitimo
  linkedin_username:  princeitimo

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

gems: ['jekyll-paginate']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'screenshot.png']
